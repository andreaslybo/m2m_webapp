<div class="content" *ngIf="!this.plant">

<div class="content" *ngIf="this.plant">
    <div class="sensors">
      <app-plant

        [humid]="this.plant.humidity"
        [water]="this.plant.water"
        [data]="this.plant.data">
      </app-plant>
    </div>
</div>
