<div class="switch-container">
  <button class="switch" (click)="toggleGraphs()">
    <ng-container *ngIf="displayGraphs">Skjul grafer</ng-container>
    <ng-container *ngIf="!displayGraphs">Vis grafer</ng-container>
  </button>
</div>
<div class="chart-container" *ngIf="displayGraphs">
  <google-chart *ngIf="data" class="chart"
      [title]="test"
      [type]="pieType"
      [data]="temperatureOverTime"
      [width]=350
      [height]=200
      [options]="options_temperature">
  </google-chart>
  <google-chart *ngIf="data"
      [title]="test"
      [type]="pieType"
      [data]="humidityOverTime"
      [width]=350
      [height]=200
      [options]="options_humidity">
  </google-chart>
  <google-chart *ngIf="data"
      [title]="test"
      [type]="pieType"
      [data]="waterOverTime"
      [width]=350
      [height]=200
      [options]="options_water">
  </google-chart>
</div>
